<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #2e7d32;
    }
    .message-box {
      background: #e8f5e9;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #43a047;
      margin-bottom: 1rem;
    }
    a {
      text-decoration: none;
      background-color: #43a047;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 1rem;
    }
    a:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Order Placed Successfully!</h1>
    <p>Your food is on its way. Thank you for ordering with us.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
